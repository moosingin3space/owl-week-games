<!DOCTYPE html>
<html>
    <head>
        <title>Dueling Club!</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/dueling-club/game.css">
        <link rel="stylesheet" href="/dueling-club/assets.css">
        <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
        <script type="module" src="/dueling-club/game.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <main>
                <section class="gamescreen opening" data-opening>
                    <div class="lowerText">
                        <h3>Welcome to Dueling Club</h3>
                        <button>Click to play!</button>
                    </div>
                </section>
            </main>
            <footer>
                Created 2020 by Nathan Moos for the Salt Lake County Library System.
            </footer>
        </div>

        <template id="character-selection">
            <section class="gamescreen field">
                <div class="character-carousel-outer">
                    <button class="scroller">
                        &#5130;
                    </button>
                    <div class="character-carousel">
                        <div class="character-carousel-inner">
                        </div>
                    </div>
                    <button class="scroller">
                        &#5125;
                    </button>
                </div>
                <span class="instructions">
                    Choose your character from the above options.
                </span>
            </section>
        </template>

        <template id="character">
            <div class="character">
                <button>Pick me!</button>
            </div>
        </template>

        <template id="fight">
            <section class="gamescreen field">
                <div class="duel">
                    <div class="character">
                        <div class="hp-bar">
                            <label for="user-hp">HP:</label>
                            <progress id="user-hp" value="" max="100"></progress>
                        </div>
                        <div id="user-effect" class="effect">
                        </div>
                    </div>
                    <div class="explanation">
                    </div>
                    <div class="spacer"></div>
                    <div class="explanation opponent">
                    </div>
                    <div class="character opponent">
                        <div class="hp-bar">
                            <label for="opp-hp">HP:</label>
                            <progress id="opp-hp" value="" max="100"></progress>
                        </div>
                        <div id="opp-effect" class="effect">
                        </div>
                    </div>
                </div>
                <div class="spacer"></div>
                <span class="instructions">
                    Choose a spell from one of the books below. Hover over the
                    book to see what the spell does!
                </span>
                <div class="books">
                    <div class="books-inner">
                    </div>
                </div>
            </section>
        </template>

        <template id="book">
            <div class="book">
                <div class="details">
                    <button class="cast-spell">
                    </button>
                </div>
            </div>
        </template>

        <template id="final-screen">
            <section class="gamescreen field">
                <div class="duel">
                    <div id="winner" class="character">
                    </div>
                    <div class="spacer"></div>
                    <div id="loser" class="character">
                    </div>
                </div>
                <div class="spacer"></div>
                <span class="instructions"></span>
                <button>Play again!</button>
            </section>
        </template>
    </body>
</html>
